    <section class="form_section">
        <div class="form_wrapper">
            <form action="/api/v1/users" method="post" class="auto_positioned">

                <h1>Sign Up</h1>

                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" class="form-control">

                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" class="form-control">

                <label for="othername">Other Names:</label>
                <input type="text" name="othername" class="form-control">

                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control">

                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name="phoneNumber" class="form-control">

                <label for="passportUrl">Passport Url:</label>
                <input type="file" name="passportUrl" class="form-control">

                <label for="role">Role</label>
                <input type="radio" name="role" id="isAdmin" value="isAdmin"> Admin
                <input type="radio" name="role" id="isUser" value="isUser"> User

                <input type="submit" value="Sign Up" class="submit">
                <p>Already have an account? <a href="signin.html">signin</a></p>
            </form>
        </div>
